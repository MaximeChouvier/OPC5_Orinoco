<!DOCTYPE html>
<html lang="fr">
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type='text/css' href="../style.css">
        <meta charset="utf-8">
    </header>

    <head>
        <nav id="navbar">
            <a class="navlink" href="../index.html">
                <img src="../images/Logo.png"  id="logo">
            </a>

            <a class="navlink cartLink font" href="../SubPages/panier.html">
                Panier
            </a>
        </nav>
    </head>

    <body>
        <h1 class="headTitle font centered">
            Panier
        </h1>
        
        <div id="javascript_injection">
            <h2 id="emptyBasket_title" class="centered font" hidden>
                Malheureusement votre panier est vide
            </h2>

            <p id="emptyBasket_small" class="centered font" hidden>
                Veuillez ajouter des articles au panier avant de pouvoir passer commande
            </p>
        </div>

        <div id="orderPreview">
            
        </div>

            <form method="post" id="orderForm">
                <div class="formWrapper centered">
                    <h2 class="font orderForm_text">Nom & Prénom</h2>
                    <input type="text" id="firstName" name="user_FirstName" placeholder="Nom" class="font" required>
                    <input type="text" id="lastName" name="user_LastName" placeholder="Prénom" class="font" required>

                    <h2 class="font orderForm_text"> Adresse & Ville</h2>
                    <input type="text" id="adress" name="user_adress" placeholder="Adresse" class="font" required>
                    <input type="text" id="city" name="user_city" placeholder="Ville" class="font" required>

                    <h2 class="font orderForm_text">Email & Finalisation</h2>
                    <input type="email" id="mail" name="user_mail" placeholder="Email" class="font emailInput" required>

                    <div class="form_lower">
                        <h1 id="orderTotalPrice" class="font">

                        </h1>
                        <button id="orderButton" class="font" type="button" >
                            Passer la commande
                        </button>
                    </div>
                </div>
            </form>
        </section>
        <script type="text/javascript" src="../js/panier.js"></script>
    </body>
</html>
